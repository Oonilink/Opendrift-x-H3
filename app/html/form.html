<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de d√©rive - OpenDrift</title>
    <link href="{{ url_for('public', path='/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('app', path='css/form.css') }}">
    <style>
        /* Overlay qui couvre toute la page */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .loader-overlay.active {
            display: flex;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #ffc0d0;
            border-top-color: #fe5186;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .inner-circle {
            width: 30px;
            height: 30px;
            background: #fe5186;
            border-radius: 50%;
            margin: auto;
            margin-top: 10px;
            opacity: 0.4;
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        .loader-text {
            color: #fe5186;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Loader (cach√© par d√©faut, visible pendant la simulation) -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-container">
            <div class="loader">
                <div class="inner-circle"></div>
            </div>
        </div>
        <div class="loader-text">Simulation en cours, veuillez patienter...</div>
    </div>

    <div class="container">
        <a href="/" style="color:#fe5186; text-decoration:none; font-size:14px;">‚Üê Retour</a>

        <h1>üåä Lancer une Simulation de D√©rive</h1>

        <form action="/run" method="post" id="simForm">
            <!-- Date -->
            <div class="form-group">
                <label for="date">Date de d√©but de la simulation</label>
                <input type="date" id="date" name="date" required>
                <div class="info-text">Format: AAAA-MM-JJ</div>
            </div>

            <!-- Localisation -->
            <div class="form-group">
                <label>Localisation de d√©part</label>
                <div class="location-fields">
                    <div>
                        <label for="lat" style="margin-bottom: 5px;">Latitude</label>
                        <input type="number" id="lat" name="lat" step="0.01" min="-90" max="90" required placeholder="ex: 50.5">
                        <div class="info-text">-90 √† 90</div>
                    </div>
                    <div>
                        <label for="lon" style="margin-bottom: 5px;">Longitude</label>
                        <input type="number" id="lon" name="lon" step="0.01" min="-180" max="180" required placeholder="ex: -1.5">
                        <div class="info-text">-180 √† 180</div>
                    </div>
                </div>
            </div>

            <!-- Dur√©e -->
            <div class="form-group">
                <label for="duree">Dur√©e de la simulation</label>
                <input type="number" id="duree" name="duree" min="1" max="720" required placeholder="ex: 24">
                <div class="info-text">En heures (1-720)</div>
            </div>

            <button type="submit">Lancer la simulation</button>
        </form>

        {% if message %}
            <p style="margin-top: 20px; text-align: center;">{{ message | safe }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('simForm').addEventListener('submit', function() {
            // Affiche le loader d√®s que le formulaire est soumis
            document.getElementById('loaderOverlay').classList.add('active');
        });
    </script>

</body>
</html>
